#Default Setting
automation.config.enable-request-log=true
automation.config.enable-response-log=true
automation.config.request-logging=METHOD,PATH,HEADERS,BODY
automation.config.response-logging=STATUS,BODY
automation.config.time-zone=Asia/Jakarta
automation.config.target-date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
automation.config.source-date-format=yyyy-MM-dd HH:mm:ss
automation.config.template-folder=/src/test/resources/templates/request/body/
automation.config.script-folder=/src/test/resources/templates/script/
automation.config.schema-folder=/src/test/resources/schemas/
automation.config.user-name=Automation User

#Validator Helper Setting
validator.helper.scan-locations=com.gdn.qa

#Command Executor Setting
command.executor.max-printable-characters=100000
command.executor.default-command-separator=,
command.executor.scan-locations=com.gdn.qa

#Response Mapping
response.default-fields.error-code=errorCode
response.default-fields.error-message=errorMessage
response.default-fields.success=success
response.report-additional-data=false